<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Trigger</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 80px;
            background: #f9f9f9;
        }
        .status {
            margin: 24px auto;
            font-size: 1.1em;
            color: #333;
            max-width: 480px;
        }
        .success { color: #1976d2; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>
    <h1>Curtain Alarm BLE Trigger</h1>
    <div class="status" id="status">Initializing BLE trigger...</div>
    <script>
        async function triggerBLE() {
            const status = document.getElementById('status');
            status.textContent = 'Requesting Bluetooth device...';
            const CUSTOM_SERIAL_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
            const SERIAL_COMM_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
            const COMMAND_TO_SEND = '1';

            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [CUSTOM_SERIAL_SERVICE_UUID] }]
                });
                status.textContent = 'Connecting to device...';
                const server = await device.gatt.connect();
                status.textContent = 'Getting primary service...';
                const service = await server.getPrimaryService(CUSTOM_SERIAL_SERVICE_UUID);
                status.textContent = 'Getting characteristic...';
                const characteristic = await service.getCharacteristic(SERIAL_COMM_CHARACTERISTIC_UUID);
                status.textContent = 'Sending command...';
                const encoder = new TextEncoder();
                const data = encoder.encode(COMMAND_TO_SEND);
                await characteristic.writeValue(data);
                status.textContent = 'Command sent successfully!';
                status.classList.remove('error');
                status.classList.add('success');
                setTimeout(() => {
                    window.close();
                }, 2000);
            } catch (error) {
                status.textContent = 'Error: ' + error;
                status.classList.remove('success');
                status.classList.add('error');
            }
        }
        document.addEventListener('DOMContentLoaded', triggerBLE);
    </script>
</body>
</html>
